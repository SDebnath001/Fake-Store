<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg mt-3">
        <div class="container-fluid">
          <div class="navbar-brand">FAKE STORE</div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <div class="navbar-nav">
              <div class="nav-item">
                <a href="" class="nav-link">Home</a>
              </div>
              <div class="nav-item">
                <button class="btn" type="button">
                  <i class="bi bi-heart-fill text-danger fs-5"></i>
                </button>
              </div>
              <div class="nav-item">
                <button class="btn" type="button">
                  <i
                    class="bi bi-cart-fill text-warning fs-5"
                    data-bs-toggle="modal"
                    data-bs-target="#cartModal"
                  ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="row">
          <div class="col-lg-2 mt-lg-5 mt-2">
            <div>
              <h2 class="Cata">Categories</h2>
              <div class="CataList">
                <!-- catagories here -->
              </div>
            </div>
          </div>
          <div class="col-lg-10 main mt-lg-5 mt-2" id="ProductCards">
            <!-- All data is shown here -->
          </div>
        </div>
        <!-- Cart modal -->
        <div class="modal fade" id="cartModal">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="text-primary">Your Cart</h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="cart" id="cartItemHolder">
                  <!-- Added to cart items will be here -->
                </div>
              </div>
              <div class="modal-footer">
                <div class="me-xl-5 me-md-3 fs-4" id="cartTotal">
                  <!-- Total Price will be here -->
                </div>
                <button
                  class="btn btn-success"
                  onclick="alert('Thank You!')"
                  data-bs-dismiss="modal"
                >
                  Billings
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
